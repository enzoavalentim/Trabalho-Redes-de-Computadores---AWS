<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" href="./favicons/favicon-16x16.png">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Main JS -->
  <script defer src="./js/script.js"></script>

  <title>Pokédex</title>
</head>
<body>
  
  <!-- Campo de pesquisa fora da pokédex -->
  <form class="form form--side">
    <input
      type="search"
      class="input__search"
      placeholder="Name or Number"
      required
    />
  </form>

  <main>
    <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h1>

    <div class="pokemon__details">
  <p><strong>Type:</strong> <span class="pokemon__type">-</span></p>
  <p><strong>Height:</strong> <span class="pokemon__height">-</span></p>
  <p><strong>Weight:</strong> <span class="pokemon__weight">-</span></p>
  <p><strong>Weaknesses:</strong> <span class="pokemon__weaknesses">-</span></p>
  </div>


    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
  </main>

</body>
</html>
